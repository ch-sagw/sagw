# Goal: Create / update the release branch
# Vercel Env: n/a
# Runs on: commits/merges to main & as soon as release branch is merged
# Build: n/a

on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
name: release-please
jobs:
  release-please:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          manifest-file: release-please-manifest.json
          config-file: release-please-config.json
