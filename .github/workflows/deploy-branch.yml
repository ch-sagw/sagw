# Goal: create a preview deployment of a branch
# Vercel Env: preview
# Runs on: pull request creation and updates
# Build: happens on Vercel (If we would do it via CLI here then we would not get the preview URL posted to the PR)

name: Branch Deployment
permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  pull-requests: write
  security-events: write
  statuses: write
on: pull_request
jobs:
  test:
    if: github.head_ref != 'release-please--branches--main'
    env:
      HOME: /root
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      pull-requests: write
    container:
      # if the docker image is changed, also change it in deploy-prod.yml and in Dockerfile.testing
      image: mcr.microsoft.com/playwright:v1.55.1-noble

    services:
      mongo:
        image: mongo:8
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: pass
          MONGO_INITDB_DATABASE: sagw-test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run lint
      - name: Test FE
        run: npm run test:fe:native
      - name: Test BE
        run: npm run test:be:native
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          DATABASE_NAME: sagwplaywright
          DATABASE_URI: mongodb://user:pass@mongo:27017/sagwplaywright?authSource=admin
          PAYLOAD_INITIAL_USER_MAIL: ${{ secrets.PAYLOAD_INITIAL_USER_MAIL }}
          PAYLOAD_INITIAL_PASSWORD: ${{ secrets.PAYLOAD_INITIAL_PASSWORD }}
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          MAIL_SENDER_ADDRESS: ${{ secrets.MAIL_SENDER_ADDRESS }}
          RESEND_KEY: ${{ secrets.RESEND_KEY }}
          NEXT_PUBLIC_ENABLE_AUTOLOGIN: true
          ENV: playwright
      - uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: test-results/results.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/html/
          retention-days: 30
