name: Branch Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - 'main'
      - 'release-please--branches--main'
jobs:
  Deploy-Branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build test container
        run: npm run docker:test:build
      - name: Test
        run: npm run test
      - name: Stop Test container
        run: docker compose -f docker-compose.testing.yml down --remove-orphans
      - name: Delete Node.js folder with sudo
        run: sudo rm -rf /home/runner/work/sagw/sagw/node_modules
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --target=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --target=preview --token=${{ secrets.VERCEL_TOKEN }}