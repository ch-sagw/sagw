# Branch Builds happen on Vercel. If we would do it via CLI here,
# then we would not get the preview URL posted to the PR.

name: Branch Deployment
on: pull_request
jobs:
  test:
    if: github.head_ref != 'release-please--branches--main'
    env:
      HOME: /root
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    container:
      # if the docker image is changed, also change it in deploy-prod.yml and in Dockerfile.testing
      image: mcr.microsoft.com/playwright:v1.52.0-noble

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: pass
          MONGO_INITDB_DATABASE: sagw-test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test FE
        run: npm run test:fe:native
      - name: Test BE
        run: npm run test:be:native
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          DATABASE_NAME: sagw-test
          DATABASE_URI: mongodb://user:pass@mongo:27017/sagw-test?authSource=admin
          PAYLOAD_INITIAL_USER_MAIL: foo@bar.com
          PAYLOAD_INITIAL_PASSWORD: 1234
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          
      - uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: test-results/results.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30